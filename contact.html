  <!-- Card -->
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <div class="showcase-left-2">
        <div class="card" style="width: 60%">
          <img src="assets/img/graduation.jpg" class="responsive" alt="linkedin">
          <div class="card-body">
            <p class="contact-txt">Taylor Lewis</p>
            <p class="contact-txt">Full Stack Web Developer</p>
            <p class="contact-txt">Phone Number:</p>
            <p class="contact-txt">(469)-450-8357</p>
            <p class="contact-txt">Direct email below</p>
            <p class="contact-txt">Email: <a href="mailto:taylor1lewis@yahoo.com">taylor1lewis@yahoo.com</a></p>

              <a href="https://www.linkedin.com/in/taylor-lewis-58210b141/">

    <!-- Forms -->
    <div class="col-md-6 col-sm-6">
      <div class="showcase-right-2">
        <form id="contactForm">
          <div class="form-group">
            <h1 class="main-title">Contact Me</h1>
            <div class="alert">Thanks for contacting me!</div>
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="unique" class="form-control" id="phone" placeholder="Phone #">
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
          <button type="submit" id="submitForm" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>

  <!-- Scrollreveal functionality -->
  <script>
    window.sr = ScrollReveal();
    sr.reveal('.navbar', ({
      duration: 2000,
      origin: 'left',
      opacity: 0
    }));
    sr.reveal('.card', ({
      duration: 2000,
      origin: 'top',
      opacity: 0
    }));
    sr.reveal('.form-group', ({
      duration: 2000,
      origin: 'top',
      opacity: 0
    }));
    sr.reveal('.btn', ({
      duration: 2000,
      origin: 'bottom',
      distance: '100px',
      opacity: 0
    }));
    sr.reveal('.contact-txt', ({
      duration: 2000,
      origin: 'right',
      distance: '70px',
      opacity: 0
    }));
    sr.reveal('.media-image', ({
      duration: 2000,
      origin: 'top',
      distance: '20px',
      opacity: 0
    }));
